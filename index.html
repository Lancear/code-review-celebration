<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./helpers.js" defer></script>
  <script src="./github.js" defer></script>
  <script src="./components.js" defer></script>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./index.css" />

  <link rel="icon" href="./fav_icon.png" />
  <title>Celebration Gifs 🎉</title>
</head>
<body>
  <main class="min-h-screen w-full bg-slate-400">
    <header class="w-full flex flex-col items-center pt-16 pb-12">
      <h1 class="font-bold text-4xl">Celebration gifs 🎉</h1>
      <p class="text-xl mt-4">Because code review approvals deserve to be celebrated with gifs!</p>
      <form name="github" autocomplete="off">
        <div class="mt-6 rounded bg-slate-200 flex items-center">
          <img id="selected-org-image" class="h-10 rounded-l hidden">
          <input name="organization" list="organization-list" placeholder="your" class="px-3 py-2 w-[6ch] box-content bg-slate-200 placeholder:text-slate-400 rounded-l">
          <span>/</span>
          <input name="repository" list="repository-list" placeholder="repository" class="px-3 py-2 w-[12ch] box-content bg-slate-200 placeholder:text-slate-400 rounded-r">
        </div>
        <datalist id="repository-list"></datalist>
        <datalist id="organization-list"></datalist>
      </form>
    </header>
    <section id="cards" class="pb-10 w-full flex items-center justify-center flex-wrap gap-2">
      <div id="loading-indicator" class="p-4 bg-slate-200 rounded shadow-2xl border border-slate-300">
        <figure class="w-96 rounded-sm bg-slate-800"><img class="h-full w-full" src="https://thumbs.gfycat.com/BrightConcernedHapuku-size_restricted.gif"/></figure>
        <figcaption class="w-96 pt-2 break-words text-slate-600 leading-tight text-lg">Select a repository and WALL-E will load your pull requests :D</figcaption>
      </div>
    </section>
  </main>
  <footer id="footer" class="fixed bottom-0 left-0 bg-green-300 p-2 flex justify-center z-50 w-full">
    <span class="text-center">
      ❤ This website was made with love during a hackathon at
      <a href="https://en.shopstory.ai/about-us" target="_blank"><img class="h-4 mx-px inline" src="./shopstory.svg" alt="Shopstory" /></a>
      and gave you a cookie for working properly 🍪
    </span>
    <svg id="close-footer-button" class="absolute right-4 bottom-2 text-green-600 h-6 ml-16 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"></path>
    </svg>      
  </footer>
</body>
</html>
