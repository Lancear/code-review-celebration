<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./helpers.js" defer></script>
  <script src="./github.js" defer></script>
  <script src="./components.js" defer></script>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./index.css" />

  <link rel="icon" href="./fav_icon.png" />
  <title>Celebration Gifs 🎉</title>
</head>
<body>
  <main class="min-h-screen w-full bg-slate-400">
    <header class="w-full flex flex-col items-center pt-16 pb-8">
      <img class="h-16" src="./shopstory.svg" alt="Shopstory Devs" />
    </header>
    <section id="cards" class="w-full flex items-center flex-wrap p-10 justify-center gap-2">
      <div id="loading-indicator" class="p-4 bg-slate-200 rounded shadow-2xl border border-slate-300">
        <figure class="w-96 rounded-sm bg-slate-800"><img class="h-full w-full" src="https://thumbs.gfycat.com/BrightConcernedHapuku-size_restricted.gif"/></figure>
        <figcaption class="w-96 pt-2 break-words text-slate-600 font-handwriting leading-none text-xl">WALL-E is loading your pull requests :D</figcaption>
      </div>
    </section>
  </main>
  <footer class="fixed bottom-0 left-0 bg-green-300 p-2 flex justify-center z-50 w-full">
    <span class="text-center">❤ This website was made with love during a hackathon at Shopstory and gave you a cookie for working properly 🍪</span>
    <svg class="absolute right-4 bottom-2 text-green-600 h-6 ml-16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"></path>
    </svg>      
  </footer>
</body>
</html>
